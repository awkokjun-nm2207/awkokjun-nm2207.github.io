   <!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>TikTok Livestream E-commerce</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <header>
      <h1>TikTok Livestream E-commerce</h1>
    </header>
    
    <main>
      <section class="livestream">
        <h2>Livestream</h2>
        <div class="video-container">
          <iframe src="https://www.tiktok.com/embed/v2/xxxxxxxxxx" frameborder="0"></iframe>
        </div>
      </section>
      
      <section class="products">
        <h2>Products</h2>
        <ul class="product-list">
          <li>
            <img src="product1.jpg" alt="Product 1">
            <h3>Product 1 Name</h3>
            <p>Price: $X</p>
            <button>Add to Cart</button>
          </li>
          <li>
            <img src="product2.jpg" alt="Product 2">
            <h3>Product 2 Name</h3>
            <p>Price: $X</p>
            <button>Add to Cart</button>
          </li>
          <li>
            <img src="product3.jpg" alt="Product 3">
            <h3>Product 3 Name</h3>
            <p>Price: $X</p>
            <button>Add to Cart</button>
          </li>
        </ul>
      </section>
      
      <section class="data-visualization">
        <h2>Data Visualization</h2>
        <canvas id="chart"></canvas>
      </section>
    </main>
    
    <footer>
      <p>&copy; 2023 TikTok Livestream E-commerce. All rights reserved.</p>
    </footer>
    
    <script src="app.js"></script>
  </body>
</html>
